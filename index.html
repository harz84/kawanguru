<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembuat Soal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Pembuat Soal</h1>
        
        <!-- Bagian Upload Modul -->
        <div class="upload-section">
            <label for="module-upload">Unggah Modul Pelajaran (PDF/Teks):</label>
            <input type="file" id="module-upload" accept=".pdf,.txt">
        </div>

        <!-- Bagian Pengaturan -->
        <div class="settings-section">
            <label for="difficulty">Tingkat Kesulitan:</label>
            <select id="difficulty">
                <option value="mudah">Mudah</option>
                <option value="sedang">Sedang</option>
                <option value="sulit">Sulit</option>
            </select>

            <label for="page-range">Range Halaman:</label>
            <input type="number" id="page-start" placeholder="Dari" min="1">
            <input type="number" id="page-end" placeholder="Sampai" min="1">

            <button onclick="generateQuestions()">Buat Soal</button>
        </div>

        <!-- Bagian Preview Soal -->
        <div class="preview-section" id="preview">
            <h2>Preview Soal</h2>
            <div id="question-list">
                <!-- Soal akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
